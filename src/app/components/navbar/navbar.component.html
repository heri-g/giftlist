<!-- Modal -->
<!-- ----- -->
<div class="modal fade" id="giftListModal" tabindex="-1" role="dialog" aria-labelledby="giftListModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header c-shadow">
        <h5 class="modal-title" id="giftListModalLabel">Your Gift List</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- NgFor will display all available items on the list -->
        <section *ngIf="incomingGifts.length === 0">
          <h3>Add Some Gifts!</h3>
        </section>
        <section *ngIf="incomingGifts.length > 0">
          <ul class="list-unstyled">
            <li *ngFor="let gift of incomingGifts" class="media my-2">
              <img class="mr-3" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%2264%22%20height%3D%2264%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2064%2064%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_166e4852737%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A10pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_166e4852737%22%3E%3Crect%20width%3D%2264%22%20height%3D%2264%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2213.8515625%22%20y%3D%2236.6640625%22%3E64x64%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" alt="Generic placeholder image">
              <div class="media-body">
                <h5 class="mt-0 mb-1">{{ gift.product }}</h5>
                Cras sit amet nibh libero, in gravida nulla. Nulla vel metus scelerisque ante sollicitudin.
              </div>
            </li>
          </ul>
        </section>
      </div>
      <div class="modal-footer c-shadow">
        <button type="button" class="btn btn-primary c-shadow" data-dismiss="modal">Send Me The List</button>
      </div>
    </div>
  </div>
</div>
