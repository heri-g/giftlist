<div class="row results">
  <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center" id="column">
    <div class="d-inline-block card-wrapper" *ngFor="let s of stuff; let i = index">
      <div class="card border-primary my-4 d-inline-block c-shadow" style="max-width: 20rem;">
        <div class="card-header text-white bg-primary">{{ s.product }}</div>
        <img class="mx-auto mt-4" style="height: 200px; width: auto; display: block;" src="https://s3.amazonaws.com/gifts-keywords/images/razer-cynosa-chroma.jpg" alt="Card image">
        <div class="card-body">
          <!-- <h4 class="card-title">Info card title</h4> -->
          <p class="card-text">The Razer Cynosa Chroma is a gaming-grade keyboard that features all the essentials a gamer needs.</p>
        </div>
        <div class="card-footer clearfix">
    
          <span *ngIf="gl.isGiftHearted(s) | async" class="float-left pt-1">
            <svg (click)="gl.heartGift(s, false)" xmlns="http://www.w3.org/2000/svg" fill="#ed5f65" width="34" height="30" viewBox="0 0 24 24">
              <path fill="none" d="M0 0h24v24H0V0z" />
              <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
            </svg>
          </span>
    
          <span *ngIf="!(gl.isGiftHearted(s) | async)" class="float-left pt-1">
            <svg (click)="gl.heartGift(s, true)" xmlns="http://www.w3.org/2000/svg" width="34" height="30" viewBox="0 0 24 24">
              <path fill="none" d="M0 0h24v24H0V0z" />
              <path d="M16.5 3c-1.74 0-3.41.81-4.5 2.09C10.91 3.81 9.24 3 7.5 3 4.42 3 2 5.42 2 8.5c0 3.78 3.4 6.86 8.55 11.54L12 21.35l1.45-1.32C18.6 15.36 22 12.28 22 8.5 22 5.42 19.58 3 16.5 3zm-4.4 15.55l-.1.1-.1-.1C7.14 14.24 4 11.39 4 8.5 4 6.5 5.5 5 7.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46 5.99 14.96 5 16.5 5c2 0 3.5 1.5 3.5 3.5 0 2.89-3.14 5.74-7.9 10.05z" />
            </svg>
          </span>
    
          <button type="button" class="btn btn-outline-info c-shadow float-right">View</button>
        </div>
      </div>
    </div>
  </div>
</div>
